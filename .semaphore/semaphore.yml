version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Setup
    task:
      jobs:
        - name: bundle
          commands:
            - checkout
            - cache restore
            - sem-version ruby 2.6.0
            - bundle install
            - cache store

  - name: Lint
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Check style
          commands:
            - checkout
            - cache restore
            - sem-version ruby 2.7.2
            - bundle install
            - bundle exec rubocop

  - name: Unit tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - sem-service start postgres
          - sem-version ruby 2.7.2
          - bundle install
          - bundle exec rake db:setup
      jobs:
        - name: Rspec tests
          commands:
            - bundle exec rspec
